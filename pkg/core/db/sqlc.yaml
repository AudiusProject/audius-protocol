version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/reads.sql"
    schema: "sql/migrations"
    gen:
      go:
        package: "db"
        out: "./"
        sql_package: "pgx/v5"

  - engine: "postgresql"
    queries: "sql/writes.sql"
    schema: "sql/migrations"
    gen:
      go:
        package: "db"
        out: "./"
        sql_package: "pgx/v5"

  - engine: "postgresql"
    queries: "sql/setup.sql"
    schema: "sql/migrations"
    gen:
      go:
        package: "db"
        out: "./"
        sql_package: "pgx/v5"
