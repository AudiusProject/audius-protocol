<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mediorum</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <upload-table />
</body>
<script type="module">
  import {
    LitElement,
    html,
    css,
  } from "https://cdn.jsdelivr.net/gh/lit/dist@2/core/lit-core.min.js";

  class UploadTable extends LitElement {
    static styles = css`
        .ui {
        }
        table {
          width: 100%;
          border-collapse: collapse;
          font-size: 0.8em;
          border: 1px solid #7e1bcc;
        }
        th,
        td {
          border-bottom: 1px dotted #aaa;
          padding: 6px;
        }
        th {
          text-align: left;
          background: #7e1bcc;
          color: white;
        }
        tr:hover td {
          background: lightyellow;
        }
        a {
          color: black;
        }
      `;

    constructor() {
      super();
      this.uploads = [];
      this.hostHealth = {};
    }

    connectedCallback() {
      super.connectedCallback();
      this.doPoll();
      setInterval(this.doPoll.bind(this), 10000);
    }

    doPoll() {
      fetch("/uploads")
        .then((r) => r.json())
        .then((r) => {
          if (Array.isArray(r)) {
            this.uploads = r;
            this.requestUpdate();
          }
        });

      fetch("/internal/health/peers")
        .then((r) => r.json())
        .then((r) => {
          for (const peer of r.peers) {
            this.hostHealth[peer.host] = peer;
          }
          this.requestUpdate();
        });
    }

    hostSwitcher(h) {
      const url = new URL(h.host);
      const aliveAge = Math.floor((new Date() - new Date(h.alive_at)) / 1000);

      let style = "";
      if (window.location.host == url.host) {
        style += "font-weight: bold;";
      }
      style += hostHealthStyle(h);

      let title = Object.entries(h)
        .map((v) => v.join("\n"))
        .join("\n");

      // if (aliveAge)
      return html` <a
          style=${style}
          href="${h.host}${window.location.pathname}"
          title="${title}"
        >
          ${url.host}
        </a>`;
    }

    sortedHostNames() {
      const names = Object.keys(this.hostHealth);
      names.sort();
      return names;
    }

    render() {
      return html`<div class="ui">
          <div
            style="display: flex; gap: 10px; font-size: 80%; margin-bottom: 25px;"
          >
            ${this.sortedHostNames().map((name) =>
        this.hostSwitcher(this.hostHealth[name])
      )}
          </div>

          <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <upload-form template="audio" mime="audio/*"></upload-form>
            <upload-form template="img_square" mime="image/*"></upload-form>
            <upload-form template="img_backdrop" mime="image/*"></upload-form>
          </div>

          <table>
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>Status</th>
              <th>Progress</th>
              <th>Uploaded To</th>
              <th>Transcoded By</th>
              <th>Source File</th>
              <th>Results</th>
            </tr>
            ${this.uploads.map(
        (upload) => html`
                <tr>
                  <td>
                    <a href="/uploads/${upload.id}" target="_blank">
                      ${upload.id}
                    </a>
                  </td>
                  <td>${upload.template}</td>
                  <td>${upload.status}</td>
                  <td>
                    <progress value=${upload.transcode_progress} />
                  </td>
                  <td>${hostName(upload.created_by)}</td>
                  <td>${hostName(upload.transcoded_by)}</td>
                  <td>
                    <blob-link
                      key=${upload.orig_file_cid}
                      label=${upload.orig_filename}
                      .hostHealth=${this.hostHealth}
                    ></blob-link>
                  </td>
                  <td>
                    <div style="display: flex; gap: 10px;">
                      ${Object.entries(upload.results).map(
          ([label, key]) =>
            html`
                            <blob-link
                              key=${key}
                              label=${label}
                              pos="right: 0px;"
                              .hostHealth=${this.hostHealth}
                            ></blob-link>
                          `
        )}
                    </div>
                  </td>
                </tr>
              `
      )}
          </table>
        </div>`;
    }
  }

  class BlobLink extends LitElement {
    static styles = css`
        .blob-link {
          position: relative;
        }
        .blob-link > a {
          padding: 3px;
        }
        .blob-link:hover > a {
          background: black;
          color: white;
        }
        a {
          text-decoration: none;
        }
        a:hover {
          text-decoration: underline;
          background: yellow;
        }
        .detail {
          background: white;
          padding: 10px;
          border: 2px solid black;
          box-shadow: 3px 3px 0px #ccc;
          position: absolute;
          top: 100%;
          z-index: 1;
        }
      `;

    static properties = {
      key: { type: String },
      label: { type: String },
      pos: { type: String },
      hostHealth: { type: Object, state: true },

      isOpen: { type: Boolean },
      detailPanel: {},
    };

    _show(e) {
      this.isOpen = true;

      fetch(`/internal/blobs/${this.key}/location`)
        .then((r) => r.json())
        .then((r) => {
          this._renderDetail(r);
        });
    }

    _hide(e) {
      this.isOpen = false;
    }

    _renderDetail(blobs) {
      this.detailPanel = html`
          <div class="detail" style=${this.pos}>
            ${blobs.map(
        (b) => html`<div>
                <a
                  href=${`${b.host}/internal/blobs/${b.key}/info`}
                  target="_blank"
                  style=${hostHealthStyle(this.hostHealth[b.host])}
                >
                  ${hostName(b.host)}
                </a>
              </div>`
      )}
          </div>
        `;
    }

    render() {
      return html`<div
          class="blob-link"
          @mouseenter=${this._show}
          @mouseleave=${this._hide}
        >
          <a href=${"/content/" + this.key} target="_blank"> ${this.label} </a>
          ${this.isOpen ? this.detailPanel : null}
        </div>`;
    }
  }

  class UploadForm extends LitElement {
    static properties = {
      template: { type: String },
      mime: { type: String },
    };

    static styles = css`
        .template-name {
          font-weight: bold;
        }
        label {
          display: block;
          padding: 10px;
          border: 1px dotted purple;
          border-radius: 10px;
          cursor: pointer;
        }
        .file-input {
          padding: 10px;
          border-radius: 5px;
          background: rgba(0, 0, 255, 0.05);
        }
      `;

    render() {
      return html`
          <form
            action="/uploads?redirect=true"
            method="POST"
            enctype="multipart/form-data"
          >
            <input type="hidden" name="template" value="${this.template}" />
            <label>
              <div class="template-name">${this.template}</div>
              <input
                class="file-input"
                onchange="this.form.submit()"
                type="file"
                name="files"
                multiple
                accept="${this.mime}"
                required
              />
            </label>
          </form>
        `;
    }
  }

  customElements.define("upload-table", UploadTable);
  customElements.define("upload-form", UploadForm);
  customElements.define("blob-link", BlobLink);

  //////// helpers
  function hostName(host) {
    if (!host) return "";
    const u = new URL(host);
    return u.host;
  }

  function hostHealthStyle(h) {
    const aliveAge = Math.floor((new Date() - new Date(h.alive_at)) / 1000);

    // see health.go
    const heartbeatInterval = 5;

    let style = "";
    if (aliveAge > heartbeatInterval * 10) {
      // 10 missed heartbeats: mark red
      style +=
        "background: pink; color: firebrick; text-decoration: line-through;";
    } else if (aliveAge > heartbeatInterval * 5) {
      // 5 missed heartbeats: mark orange
      style += "color: orange";
    }

    return style;
  }
</script>

</html>
