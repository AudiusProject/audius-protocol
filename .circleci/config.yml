            ~/audius-tooling/deploy-ci.py -u ${GH_USER} -g ${GH_TOKEN}

            export SLACK_DETAIL=$(awk '{printf "%s\\n", $0}' /tmp/summary.md)
            echo "export SLACK_DETAIL='${SLACK_DETAIL}'" >> "$BASH_ENV"
      - slack-fail:
          channel: C03STD3UXMG
          slack_mentions_user: "@joaquin"
      - slack-success:
