  #     - image: circleci/node:14.16
  #   steps:
  #     - checkout
  #     - attach_workspace:
  #         at: ./
  #     - run:
  #         name: run test
  #         command: npm run test:stage

  test-production:
    working_directory: ~/general-admission
    docker:
      - image: circleci/node:14.16
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: run test
          command: npm run test:prod

