version: 2.1

orbs:
  gh: circleci/github-cli@2.4.0
  slack: circleci/slack@4.12.0
  aws-cli: circleci/aws-cli@3.1.5
  ruby: circleci/ruby@1.2.0
  browser-tools: circleci/browser-tools@1.4.4
  newman: postman/newman@1.0.0
  swissknife: roopakv/swissknife@0.69.0

# the default pipeline parameters, which will be updated according to
# the results of the path-filtering orb in config.yml
parameters:
  workflow:
    type: string
    default: 'main'

  run-integration-workflow:
    type: boolean
    default: false

  run-core-workflow:
    type: boolean
    default: false
  run-identity-workflow:
    type: boolean
    default: false
  run-contracts-workflow:
    type: boolean
    default: false
  run-eth-contracts-workflow:
    type: boolean
    default: false
  run-discovery-workflow:
    type: boolean
    default: false
  run-creator-workflow:
    type: boolean
    default: false
  run-sdk-workflow:
    type: boolean
    default: false

  run-release-workflow:
    type: boolean
    default: false

  run-common-workflow:
    type: boolean
    default: false
  run-web-workflow:
    type: boolean
    default: false
  run-mobile-workflow:
    type: boolean
    default: false
  run-embed-workflow:
    type: boolean
    default: false
  run-protocol-dashboard-workflow:
    type: boolean
    default: false
  run-create-audius-app-workflow:
    type: boolean
    default: false
  run-audiusd-workflow:
    type: boolean
    default: false
