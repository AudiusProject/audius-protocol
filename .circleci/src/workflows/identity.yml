when: << pipeline.parameters.run-identity-workflow >>
jobs:
  - identity-init:
      context: Vercel

  - push-docker-image:
      name: push-identity-service
      context: [Vercel, dockerhub]
      service: identity-service
      requires:
        - identity-init
      filters:
        branches:
          only: main

  - test:
      name: test-identity-service
      context: Vercel
      service: identity-service
      requires:
        - identity-init

  - push-arm-image:
      name: push-identity-service-arm
      context: [Vercel, dockerhub]
      service: identity-service
      filters:
        branches:
          only: main
      requires:
        - push-identity-service


  # Deploy audius-protocol `main` branch (stage)
  - deploy-stage-nodes:
      name: deploy-stage-identity-service
      requires:
        - test-identity-service
        - push-identity-service
      filters:
        branches:
          only: main
      context: github
      service: identity-service
