when: << pipeline.parameters.run-sdk-workflow >>
jobs:
  - test:
      name: test-audius-libs
      context: GCP
      instance-name: circleci-test-audius-libs-$CIRCLE_BUILD_NUM
      service: audius-libs

  - test:
      name: test-audius-sdk
      context: GCP
      instance-name: circleci-test-audius-libs-$CIRCLE_BUILD_NUM
      service: audius-sdk

  # Patch via trigger
  - release-audius-sdk-trigger:
      requires:
        - test-audius-libs
        - test-audius-sdk
      filters:
        branches:
          only: /(^main)|(^release.*)$/
      type: approval
  - release-audius-sdk:
      name: release-audius-sdk-patch
      requires:
        - release-audius-sdk-trigger
      sdk-release-commit: $CIRCLE_SHA1
      sdk-release-version: patch
      sdk-release-preid: ''
      context:
        - Audius Client
        - slack-secrets
