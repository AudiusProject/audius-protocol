parameters:
  service:
    description: 'Service to test'
    type: string
machine: true
resource_class: audiusproject/gcp-n2-standard-4
working_directory: ~/apps
steps:
  # - run:
  #     name: clean dir
  #     command: cd ~; [ -d ~/apps ] && rm -rf ~/apps
  - checkout
  - attach_workspace:
      at: ./
  - run: AUDIUS_DEV=false bash ~/apps/dev-tools/setup.sh
  - run:
      name: test run << parameters.service >>
      no_output_timeout: 20m
      command: . ~/.profile; export DOCKER_UID=$(id -u); export DOCKER_GID=$(id -g); audius-compose test run "<< parameters.service >>"
  - run:
      name: cleanup
      no_output_timeout: 5m
      command: . ~/.profile; audius-compose test down
      when: always
  - docker-prune
