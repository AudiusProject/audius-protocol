mobile-init:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  steps:
    - checkout
    - run:
        name: copy staging env
        command: |
          cd packages/mobile
          echo -e "\nAMPLITUDE_WRITE_KEY=$AMPLITUDE_WRITE_KEY_STAGE" >> .env.stage
    - run:
        name: copy production env
        command: |
          cd packages/mobile
          echo -e "\nAMPLITUDE_WRITE_KEY=$AMPLITUDE_WRITE_KEY_PROD" >> .env.prod

    - create_concatenated_patch_file:
        filename: combined-patch-file.txt

    - restore_cache:
        keys:
          - cache-{{ checksum "package-lock.json" }}-{{ checksum "combined-patch-file.txt" }}

    - run:
        name: lint & typecheck
        command: |
          npx turbo run verify --filter=@audius/mobile

    - persist_to_workspace:
        root: ./
        paths:
          - node_modules
          - packages/web/node_modules
          - packages/mobile/node_modules
          - packages/common/node_modules
          - packages/libs/node_modules
          - packages/libs/dist
          - packages/sdk/node_modules
          - packages/sdk/dist
          - packages/mobile/.env.stage
          - packages/mobile/.env.prod

mobile-comment-native-code-change:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:14.20
  steps:
    - checkout
    - mobile-halt-if-no-native-changes
    - web-pr-comment:
        comment: 'It looks like there may be some changes to native mobile code, which requires triggering a full app release. Please follow the instructions here: https://www.notion.so/audiusproject/When-to-bump-app-version-2644a8f772364a4d91f44abcba44ce0b?pvs=4. cc @dylanjeffers @sliptype'

mobile-build-staging-ios:
  working_directory: ~/audius-protocol
  # run on macos so app can be created and signed.
  resource_class: macos.m1.medium.gen1
  macos:
    xcode: '15.4.0'
  environment:
    FL_OUTPUT_DIR: output
  shell: /bin/bash --login -o pipefail
  steps:
    - mobile-halt-if-no-native-changes # Don't need to test building if there's no native changes
    - mobile-prepare-ios:
        build-directory: 'build-mobile-staging'
        bundle-id: 'co.audius.audiusmusic.staging'
        env: '.env.stage'
    - mobile-build-ios:
