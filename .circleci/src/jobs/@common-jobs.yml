common-init:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17

  steps:
    - checkout
    - attach_workspace:
        at: ./

    - create_concatenated_patch_file:
        filename: combined-patch-file.txt

    - restore_cache:
        keys:
          - cache-{{ checksum "package-lock.json" }}-{{ checksum "combined-patch-file.txt" }}
    - run:
        name: lint & typecheck
        command: |
          npx turbo run verify --filter=@audius/common
    - persist_to_workspace:
        root: ./
        paths:
          - node_modules
          - packages/common/node_modules
          - packages/libs/node_modules
          - packages/libs/dist
          - packages/sdk/node_modules
          - packages/sdk/dist

common-test:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - run:
        name: 'test'
        command: |
          npx turbo run test --filter=@audius/common
