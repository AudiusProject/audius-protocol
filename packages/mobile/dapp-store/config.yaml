solana_mobile_dapp_publisher_portal:
  testing_instructions: Please log in as any Audius account, e.g. solanamobile@audius.co. Visit the $AUDIO & Rewards tab in the UI to connect a wallet. Connect a wallet by choosing the wallet picker, selecting Solana Mobile, and following the connect wallet & sign messages flows. Upon returning to the Audius app, your wallet should be connected and corresponding collectibles and token balances can be used to interact with unlockable Audius features.
