[api]
  enabled = true
  address = "0.0.0.0:8686"

[sources.logs]
  type = "docker_logs"
  docker_host = "/var/run/docker.sock"
  include_containers = [
    "server",
    "indexer",
    "redis",
    "comms",
    "notifications",
    "chain",
    "mediorum"
  ]
  exclude_containers = [
    # System containers
    "vector",
    "logspout",
    "autoheal",
    "exporter",  # Exclude all containers beginning with exporter
    "postgres", # Temporary to stop spam from one SP. TODO: Move back to include_containers
  ]

[transforms.parse]
  type = "remap"
  inputs = ["logs"]
  source = '''
    container_name = .container_name
    if exists(.message) {
      . = parse_json(string!(.message)) ?? .message
    }
    if exists(.log) {
      . = parse_json(string!(.log)) ?? .log
    }
    if !exists(.message) && !exists(.log) && !exists(.msg) {
      .message = .
    }

    .node = "$node"
    .container_name = container_name

    del(.otelServiceName)
    del(.otelSpanID)
    del(.otelTraceID)
  '''

# Enable for debugging purposes
# [sinks.out]
#   inputs = [ "parse" ]
#   type = "console"
#   encoding.codec = "json"

[sinks.axiom]
  inputs = [ "parse" ]
  type = "axiom"
  token = "$audius_axiom_token"
  dataset = "$audius_axiom_dataset"
  org_id = "audius-Lu52"
